{% with cfg=site_config %}
  {% if cfg and cfg.promo_banner_enabled and cfg.promo_banner_text %}
    <div class="hc3-promo-banner">
      <div class="container-fluid text-center">
        <span class="hc3-promo-badge">PROMO</span>
        <span class="hc3-promo-text">{{ cfg.promo_banner_text }}</span>
      </div>
    </div>
  {% endif %}
{% endwith %}
