{% load static %}
{% with cfg=site_config %}
  {% if cfg and cfg.promo_banner_enabled and cfg.promo_banner_text %}
    <div class="w-100" style="background: rgba(249,115,22,.10); border-bottom: 1px solid rgba(0,0,0,.08);">
      <div class="container-fluid py-2 d-flex align-items-center justify-content-center">
        <div class="small fw-semibold text-center">
          {{ cfg.promo_banner_text }}
        </div>
      </div>
    </div>
  {% endif %}
{% endwith %}
