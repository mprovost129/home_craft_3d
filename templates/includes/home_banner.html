{# templates/includes/home_banner.html #}
{% if request and request.path == "/" %}
  {% if site_config and site_config.home_banner_enabled and site_config.home_banner_text %}
    <div class="alert alert-warning mb-0 rounded-0 border-0" role="alert">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between gap-2">
          <div class="small fw-semibold">
            {{ site_config.home_banner_text }}
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endif %}
