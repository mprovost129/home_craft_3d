{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Home Craft 3D{% endblock %}</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Site overrides -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>

<body class="bg-light">

  {% include "partials/navbar.html" %}

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-lg-3 col-xl-2 border-end bg-white min-vh-100 p-0">
        {% include "partials/sidebar.html" %}
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-3 p-md-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  {% include "partials/footer.html" %}

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar expand/collapse -->
  <script defer src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
