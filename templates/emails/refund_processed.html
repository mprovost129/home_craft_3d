{# templates/emails/refund_processed.html #}
{% extends "emails/base.html" %}
{% block content %}
  <h1 style="margin:0 0 12px;font-size:20px;">Refund processed</h1>
  <p style="margin:0 0 12px;">Your refund for order <strong>#{{ order_id }}</strong> has been processed.</p>

  <div style="margin:16px 0;padding:16px;border:1px solid #e5e7eb;border-radius:10px;background:#f9fafb;">
    <div style="font-size:12px;color:#6b7280;margin-bottom:6px;">Refund details</div>
    <div><strong>Item:</strong> {{ item_title }}</div>
    <div><strong>Amount:</strong> {{ refund_amount }}</div>
  </div>

  <a href="{{ order_link }}" style="color:#2563eb;text-decoration:none;">View order</a>
{% endblock %}
