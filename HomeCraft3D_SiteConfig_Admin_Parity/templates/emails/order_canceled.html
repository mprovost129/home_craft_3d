{# templates/emails/order_canceled.html #}
{% extends "emails/base.html" %}
{% block content %}
  <h1 style="margin:0 0 12px;font-size:20px;">Order canceled</h1>
  <p style="margin:0 0 12px;">Your order <strong>#{{ order_id }}</strong> was canceled.</p>

  <div style="margin:16px 0;padding:16px;border:1px solid #e5e7eb;border-radius:10px;background:#f9fafb;">
    <div style="font-size:12px;color:#6b7280;margin-bottom:6px;">Order details</div>
    <a href="{{ order_link }}" style="color:#2563eb;text-decoration:none;">View your order</a>
  </div>

  <p style="margin:0;color:#6b7280;font-size:13px;">If this was a mistake, you can return to your cart and try again.</p>
{% endblock %}
