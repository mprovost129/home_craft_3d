<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ category.name }} · Home Craft 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 18px; }
    .meta { color: #6b7280; font-size: 13px; }
    a { color: #111827; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin-top:0;">{{ category.name }}</h1>
      <div class="meta">{{ category.get_type_display }}{% if category.parent %} · Parent: {{ category.parent.name }}{% endif %}</div>
      {% if category.description %}
        <p>{{ category.description }}</p>
      {% else %}
        <p class="meta">No description yet.</p>
      {% endif %}

      <p class="meta">
        Products will appear here in a later phase.
      </p>

      <p><a href="{% url 'catalog:category_list' %}">← Back to categories</a></p>
    </div>
  </div>
</body>
</html>
